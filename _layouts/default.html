<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="/assets/css/styles.css">
		<link rel="icon" type="image/png" href="/favicon.png">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>{{site.title}} - {{ page.title }}</title>
	</head>
	<body>
{% include navigation.html %}
{{ content }}
{% include footer.html %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
		<script src="https://kit.fontawesome.com/c2f96f2a87.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(function() {
				//	FAQ answers show / hiding.
				$('.faq').each(function() {
					const $button = $(this).find('a');
					const $answer = $(this).find('.answer');
					const $icon = $button.find('i');
					$answer.hide();
					$button.click(function($e) {
						$e.preventDefault();
						if ($answer.is(':visible')) {
							$answer.hide();
							$icon.removeClass('fa-circle-minus').addClass('fa-circle-plus');
						} else {
							$answer.show();
							$icon.removeClass('fa-circle-plus').addClass('fa-circle-minus');
						}
					});
				});

				//	Trial form validation
				$('#trial-form').submit(function($e) {
					if (!this.checkValidity()) {
						$e.preventDefault();
						$e.stopPropagation();
					}
					$(this).addClass('was-validated');
				});

				//	Amend visible form variables for trial (and sign-up?)
				$('#who-radio').click(function($e) {
					if ($($e.target).val() === 'myself') {
						$('.student').hide();
						$('.myself').show();
						$('input[name="mobile1"').prop('required', false);
						$('label[for="mobile1"]').text('Mobile');
						$('select[name="level1"').prop('required', true);
						$('input[name="school1"').prop('required', true);
						$('input[name="email2"').prop('required', false);
						$('input[name="fname2"').prop('required', false);
						$('input[name="lname2"').prop('required', false);
						$('select[name="level2"').prop('required', false);
						$('input[name="school2"').prop('required', false);
					} else if ($($e.target).val() === 'child' || $($e.target).val() === 'someone') {
						$('.student').show();
						$('.myself').hide();
						$('input[name="mobile1"').prop('required', true);
						$('label[for="mobile1"]').text('Mobile *');
						$('select[name="level1"').prop('required', false);
						$('input[name="school1"').prop('required', false);
						$('input[name="email2"').prop('required', true);
						$('input[name="fname2"').prop('required', true);
						$('input[name="lname2"').prop('required', true);
						$('select[name="level2"').prop('required', true);
						$('input[name="school2"').prop('required', true);
					}
				});
			});
		</script>
	</body>
</html>
