<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="/assets/css/styles.css">
		<link rel="icon" type="image/png" href="/favicon.png">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>{{site.title}} - {{ page.title }}</title>
	</head>
	<body>
{% include navigation.html %}
{{ content }}
{% include footer.html %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/c2f96f2a87.js" crossorigin="anonymous"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function () {
				const faqs = document.querySelectorAll('.faq');
				faqs.forEach(faq => {
					const button = faq.querySelector('a');
					const answer = faq.querySelector('.answer');
					const icon = button.querySelector('i');
					answer.style.display = 'none';
					button.addEventListener('click', function handleClick(event) {
						event.preventDefault();
						if (answer.style.display == 'block') {
							answer.style.display = 'none';
							icon.classList.remove('fa-circle-minus');
							icon.classList.add('fa-circle-plus');
						} else {
							answer.style.display = 'block';
							icon.classList.remove('fa-circle-plus');
							icon.classList.add('fa-circle-minus');
						}
					});
				});

				const who = document.getElementById('who-radio');
				const students = document.querySelectorAll('.student');
				const myselfs = document.querySelectorAll('.myself');
				who && who.addEventListener('click',
					({ target }) => {
						if (target.getAttribute('value') === 'myself') {
							students.forEach(student => {
								student.style.display = 'none';
							});
							myselfs.forEach(myself => {
								myself.style.display = 'block';
							});
						} else if (target.getAttribute('value') === 'child' || target.getAttribute('value') === 'someone') {
							students.forEach(student => {
								student.style.display = 'block';
							});
							myselfs.forEach(myself => {
								myself.style.display = 'none';
							});
						}
					});
			}, false);
			const submit = document.querySelector('a.form-submit');
			submit.addEventListener('click', function handleClick(event) {
				event.preventDefault();
				submit.closest('form').submit();
			});
		</script>
	</body>
</html>
