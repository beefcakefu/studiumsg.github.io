---
layout: default
---
<div class="cream">
	<div class="container-xl">
		<div class="row justify-content-center pt-5 pb-5">
			<div class="col-12">
				<img class="img-fluid p-3" src="{{ page.hero-image }}">
			</div>
			<div class="col-12 text-center">
				<h1 class="p-3">{{ page.hero-header }}</h1>
				<p class="p-3">{{ page.hero-byline }}</p>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="container-xl">
		<div class="row justify-content-center pt-5 pb-5">
			<div class="col-lg-8 col-sm-10">
				<div class="card pt-3">
					<form class="card-body p-5">
						<p>Who is this for? *</p>
						<div id="who-radio">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="who" id="myself" value="myself" checked>
								<label class="form-check-label" for="myself">For Myself</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="who" id="child" value="child">
								<label class="form-check-label" for="child">For My Child</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="who" id="someone" value="someone">
								<label class="form-check-label" for="someone">For Someone Else</label>
							</div>
						</div>
						<fieldset class="form-group border p-3 m-3">
							<legend>About Me</legend>
							<div class="form-group">
								<label for="email">Email Address *</label>
								<input type="email" class="form-control email" id="email" name="email">
							</div>
							<div class="form-group">
								<label for="fname">First Name *</label>
								<input class="form-control" id="fname" name="fname">
							</div>
							<div class="form-group">
								<label for="lname">Last Name *</label>
								<input class="form-control" id="lname" name="lname">
							</div>
							<div class="form-group">
								<label for="mobile">Mobile</label>
								<input class="form-control" id="mobile" name="mobile">
							</div>
							<div class="form-group myself">
								<label for="level">Level *</label>
								<select class="form-select" id="level">
									<option value="not-applicable">Not Applicable</option>
									<option value="o-levels">O Levels</option>
									<option value="n-levels">N Levels</option>
								</select>
							</div>
							<div class="form-group myself">
								<label for="school">School *</label>
								<input class="form-control" id="school" name="school">
							</div>
						</fieldset>
						<fieldset class="form-group border p-3 m-3 student" style="display:none;">
							<legend>About the Student</legend>
							<div class="form-group">
								<label for="email">Email Address *</label>
								<input type="email" class="form-control email" id="email" name="email">
							</div>
							<div class="form-group">
								<label for="fname">First Name *</label>
								<input class="form-control" id="fname" name="fname">
							</div>
							<div class="form-group">
								<label for="lname">Last Name *</label>
								<input class="form-control" id="lname" name="lname">
							</div>
							<div class="form-group">
								<label for="mobile">Mobile</label>
								<input class="form-control" id="mobile" name="mobile">
							</div>
							<div class="form-group">
								<label for="level">Level *</label>
								<select class="form-select" id="level">
									<option value="not-applicable">Not Applicable</option>
									<option value="o-levels">O Levels</option>
									<option value="n-levels">N Levels</option>
								</select>
							</div>
							<div class="form-group">
								<label for="school">School *</label>
								<input class="form-control" id="school" name="school">
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
